<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div id="display"></div>
    <div id="input">
        <div id="numbers">
            <div id="one-three">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div id="four-six">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div id="seven-nine">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            </div>
            <div id="zero">
            <button>0</button>
            </div>
        </div>
        <div id="operators">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">ร</button>
            <button class="operator">รท</button>
            <button id="submit">=</button>
        </div>
    </div>
</body>
</html>
